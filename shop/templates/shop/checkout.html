{% extends 'shop/basic.html' %}
{% block title %}Checkout{% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2> Review Your Items</h2>
        <div class="mt-2 my-2">
            <ul class="list-group" id="items">
            </ul>
            <nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-3">
      <li class="breadcrumb-item active" aria-current="page">Your Cart Total was <b>Rs:<span id="totalprice"></span></b></li>
  </ol>
</nav>
        </div>
    </div>
    <div class="col my-4">
        <h2>Enter Your Details</h2>
        <form method="post" action="/shop/checkout/"> {% csrf_token %}
            <input type="hidden" id="itemsJson" name="itemsJson">
            <input type="hidden" id="amount" name="amount">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" required>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="pin_code">pin_code</label>
                    <input type="text" class="form-control" id="pin_code" name="pin_code" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
    {% endblock %}
    {%block js%}
    <script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart)
    var totalprice=0;
    if ($.isEmptyObject(cart)) {
        mystr = `<h4><p>Your Cart Is Empty Please Add Something To The Cart ....!</p></h4>`
        $('#items').append(mystr);
    }
    var sum = 0;
    for (item in cart) {
        let name = cart[item][0];
        let qty = cart[item][1];
        sum = sum+qty;
        let itemprice =  cart[item][2];
        totalprice = qty*itemprice + totalprice
        if(qty > 0) {
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
            $('#items').append(mystr);
        }
    }
     document.getElementById('carts').innerHTML = sum;
    document.getElementById('totalprice').innerHTML = totalprice;
    $('#itemsJson').val(JSON.stringify(cart));
    {% if thank %}
alert("Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker")
localStorage.clear();
document.location="/shop";
{%endif%}
    $('#amount').val($('#totalprice').html())
    </script>
    {% endblock %}
